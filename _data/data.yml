experiences:
    - role: Tech Lead | Python Specialist
      time: DEC-2022 | Present
      company: ROIT
      details: |
        As a fullstack tech lead, I'm responsible for leading the
        development of a web application from a supplier portal.
        Using my skills in Python and Vue, I coordinate the development team
        front-end and back-end, ensuring a solid architecture,
        implementing advanced features and ensuring the delivery of a
        high quality user experience.
    - role: Software Engineer | Python Specialist
      time: OCT-2021 | DEC-2022
      company: Sensedia
      details: |
        Design and development of REST APIs that handle thousands of
        requests per minute with FastAPI and Kubernetes.
        Design and development of microservices with Python for integration
        with other systems, APIs, SOAP webservers, SAP rfc and various
        databases. Maintain and develop container images over time.
        Unit tests and end2end run with pytests and with extensive
        code coverage and documentation.
        Technologies:
          - Python 3.x
          - FastAPI
          - Microservices
          - MongoDB
          - PostgreSQL
          - Oracle
          - MSSQL
          - RabbitMQ
          - Kubernetes
          - Docker
          - AWS
    - role: Senior Software Developer | Tech Lead | Scrum Master
      time: MAR-2021 | OCT-2021
      company: JustForYou
      details: |
        Responsible for architecting internal product solutions, maintaining and managing the company's algorithms, as well as reviewing, designing and discussing software architecture solutions and requirements. 
        Working together with team members, I was also responsible to review software artifacts, define and discuss best approach to solve end-user needs and maintain software artifacts overtime. 
        Lastly, I have helped the Development Team understand the need for clear and concise product Backlog items and in delivering the demands to create high-value products.
        Technologies:
          - Python 3.x
          - FastAPI
          - Django
          - PostgreSQL
          - Redis
          - MongoDB
          - RabbitMQ
          - NodeJS
          - SalesForce
    - role: Senior Software Developer
      time: JUL-2019 | FEB-2021
      company: GPr Sistemas
      details: |
        GPr is a company in the network security sector, it has participated in the biggest technological transitions in the country over more than 30 years. Today it operates primarily with monitoring networks of major banks and ATMs machines in the country, mixing software development and information security. Here I had the opportunity to develop a network monitoring system for one of the most profitable banks in the world.
 
        Main Functions:
        - Django fullstack development.
        - Use of SNMP protocol for mapping and monitoring of banking networks and other private companies.
        - Development of customized solutions in web environments and network monitoring.

        Technologies:
          - Python 2.x
          - Python 3.x
          - Django
          - Flask
          - SNMP
          - Cisco
          - jQuery
          - Bootstrap
          - TCP/IP
          - MySQL
          - Splunk
          - Redis
    - role: Systems Analyst | Developer
      time: FEB-2013 | JUL-2019
      company: Debx - Zucchetti Brasil
      details: |
          ERP developer in Delphi with Oracle SQL.
          Focused on the ERP HR module, developing integrations and
          third-party and government database migrations.
          Also performing maintenance and improvements in this module.
